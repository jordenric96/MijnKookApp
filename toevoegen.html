<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .recipe-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; }
        .content { padding: 20px 0; }
        .stars { color: #ff9800; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container" id="detail">
    <p>Laden...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('detail').innerHTML = `
                <a href="index.html">← Terug</a>
                <h1>${r.titel}</h1>
                <img src="${r.foto}" class="recipe-img">
                <div class="content">
                    <p><b>Door:</b> ${r.auteurAvatar} ${r.auteur}</p>
                    <h3>Ingrediënten</h3>
                    <p style="white-space:pre-wrap">${r.ingredienten}</p>
                    <h3>Bereidingswijze</h3>
                    <p style="white-space:pre-wrap">${r.bereiding}</p>
                </div>
            `;
        }
    }
    load();
</script>
</body>
</html>
