<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Recept</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin: 0; padding: 20px; }
        .header { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); padding: 30px; border-radius: 0 0 30px 30px; margin: -20px -20px 20px -20px; text-align: center; color: white; }
        .form-card { max-width: 600px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        label { display: block; margin-top: 15px; font-weight: bold; color: #4b5563; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-save { width: 100%; padding: 15px; background: #8b5cf6; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-save:hover { background: #ec4899; }
    </style>
</head>
<body>

<div class="header"><h2>Nieuw Recept</h2></div>

<div class="form-card">
    <a href="index.html" style="text-decoration:none; color:#8b5cf6;">← Terug</a>
    <form id="recipeForm">
        <label>Wat voor soort gerecht is het?</label>
        <select id="type" required>
            <option value="Voorgerecht">Voorgerecht</option>
            <option value="Hoofdgerecht" selected>Hoofdgerecht</option>
            <option value="Dessert">Dessert</option>
            <option value="Patisserie">Patisserie</option>
            <option value="Tussendoortje">Tussendoortje</option>
        </select>

        <label>Naam gerecht</label>
        <input type="text" id="title" placeholder="Bijv. Oma's Appeltaart" required>

        <label>Aantal personen</label>
        <input type="number" id="servings" value="4">

        <label>Ingrediënten</label>
        <textarea id="ingredients" rows="4" placeholder="100g bloem, 2 eieren..." required></textarea>

        <label>Bereidingswijze</label>
        <textarea id="instructions" rows="6" placeholder="Mix de eieren met de bloem..." required></textarea>

        <label>Foto Link (Optioneel)</label>
        <input type="url" id="photoUrl" placeholder="https://link-naar-foto.jpg">

        <button type="submit" id="submitBtn" class="btn-save">Deel Recept</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const snap = await getDoc(doc(db, "users", user.uid));
            userData = snap.data();
        } else { window.location.href = "login.html"; }
    });

    document.getElementById('recipeForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!userData) return alert("Momentje, account wordt geladen...");
        
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Bezig met opslaan...";

        try {
            await addDoc(collection(db, "recepten"), {
                titel: document.getElementById('title').value,
                type: document.getElementById('type').value,
                personen: document.getElementById('servings').value,
                ingredienten: document.getElementById('ingredients').value,
                bereiding: document.getElementById('instructions').value,
                foto: document.getElementById('photoUrl').value || "",
                auteur: userData.username,
                auteurAvatar: userData.avatar,
                datum: new Date()
            });
            window.location.href = "index.html";
        } catch (err) {
            alert("Fout: " + err.message);
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
