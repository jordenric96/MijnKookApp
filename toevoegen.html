<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Recept - Mijn Kook App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 0; padding: 20px; }
        .form-card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        h2 { color: #ff5722; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { resize: vertical; }
        .btn-save { width: 100%; padding: 15px; background: #ff5722; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 25px; transition: 0.3s; }
        .btn-save:hover { background: #e64a19; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        .nav-back { margin-bottom: 20px; display: inline-block; text-decoration: none; color: #ff5722; font-weight: bold; }
        .hint { font-size: 0.85em; color: #666; margin-top: 4px; font-style: italic; }
    </style>
</head>
<body>

<div class="form-card">
    <a href="index.html" class="nav-back">← Terug naar overzicht</a>
    <h2>Nieuw Recept Delen</h2>
    
    <form id="recipeForm">
        <label for="title">Naam van het gerecht</label>
        <input type="text" id="title" placeholder="Bijv. Pasta Carbonara" required>

        <label for="servings">Aantal personen</label>
        <input type="number" id="servings" placeholder="Bijv. 2" required>

        <label for="ingredients">Ingrediënten</label>
        <textarea id="ingredients" rows="5" placeholder="Lijst de ingrediënten op..." required></textarea>

        <label for="instructions">Bereidingswijze</label>
        <textarea id="instructions" rows="8" placeholder="Stap voor stap uitleg..." required></textarea>

        <label for="photoUrl">Link naar foto (URL)</label>
        <input type="url" id="photoUrl" placeholder="https://voorbeeld.nl/foto.jpg" required>
        <p class="hint">Zoek een foto op Google, rechtermuisknop -> "Adres van afbeelding kopiëren" en plak de link hier.</p>

        <button type="submit" id="submitBtn" class="btn-save">Recept Online Zetten</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // JOUW NIEUWE FIREBASE CONFIG (US-CENTRAL)
    const firebaseConfig = {
        apiKey: "AIzaSyDYOSyYeOLfoyxiKFQPZJmiCjTDG2Slc4g",
        authDomain: "mijnkookapp.firebaseapp.com",
        projectId: "mijnkookapp",
        storageBucket: "mijnkookapp.firebasestorage.app",
        messagingSenderId: "212986854940",
        appId: "1:212986854940:web:f13e0cc5489224791fe9d9",
        measurementId: "G-E6V3410YVP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserData = null;

    // Check inlogstatus
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                currentUserData = userDoc.data();
            }
        } else {
            window.location.href = "login.html";
        }
    });

    const form = document.getElementById('recipeForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!currentUserData) {
            alert("Je profiel wordt nog geladen, probeer het over een seconde opnieuw.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Bezig met opslaan...";

        try {
            const photoUrl = document.getElementById('photoUrl').value;

            // Recept data opslaan in Firestore (Database)
            await addDoc(collection(db, "recepten"), {
                titel: document.getElementById('title').value,
                personen: document.getElementById('servings').value,
                ingredienten: document.getElementById('ingredients').value,
                bereiding: document.getElementById('instructions').value,
                foto: photoUrl,
                auteur: currentUserData.username,
                auteurAvatar: currentUserData.avatar,
                auteurId: auth.currentUser.uid,
                datum: new Date(),
                gemiddeldeScore: 0,
                aantalReviews: 0
            });

            alert("Succes! Je recept staat in het kookboek.");
            window.location.href = "index.html";

        } catch (error) {
            console.error(error);
            alert("Er ging iets mis: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "Recept Online Zetten";
        }
    });
</script>

</body>
</html>
