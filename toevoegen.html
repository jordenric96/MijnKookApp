<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Recept Toevoegen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed;
            margin: 0; padding: 20px; color: #374151; min-height: 100vh;
        }

        .app-container { 
            max-width: 600px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            border-radius: 30px; padding: 40px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
        }

        h2 { 
            font-family: 'Playfair Display', serif; 
            font-size: 32px; color: #1f2937; margin-bottom: 30px; 
            text-align: center;
        }

        label { display: block; margin-top: 20px; font-weight: 600; color: #8b5cf6; font-size: 14px; }
        
        input, textarea, select { 
            width: 100%; padding: 15px; margin-top: 8px; 
            border: 1px solid #e5e7eb; border-radius: 12px; 
            font-family: 'Poppins', sans-serif; font-size: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .helper-text { font-size: 12px; color: #9ca3af; margin-top: 5px; font-style: italic; }

        .btn-submit { 
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            width: 100%; font-weight: 600; font-size: 18px; cursor: pointer; 
            margin-top: 40px; transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(139, 92, 246, 0.3); }
        .btn-submit:disabled { background: #d1d5db; cursor: not-allowed; transform: none; }

        .back-link { color: #9ca3af; text-decoration: none; font-weight: 600; font-size: 14px; display: block; text-align: center; margin-top: 20px; }
        .back-link:hover { color: #8b5cf6; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>Nieuw Recept üç≤</h2>
    <form id="recipeForm">
        <label>Naam van het gerecht</label>
        <input type="text" id="title" placeholder="Bijv. Oma's Appeltaart" required>

        <label>Wie is de Chef?</label>
        <input type="text" id="chef" placeholder="Jouw naam" required>

        <label>Type gerecht</label>
        <select id="type">
            <option value="Voorgerecht">Voorgerecht</option>
            <option value="Hoofdgerecht">Hoofdgerecht</option>
            <option value="Dessert">Dessert</option>
            <option value="Patisserie">Patisserie</option>
            <option value="Snack">Snack</option>
        </select>

        <label>Aantal personen (Basis)</label>
        <input type="number" id="servings" value="4" min="1" required>
        <div class="helper-text">Voor hoeveel personen zijn de ingredi√´nten die je hieronder invult?</div>

        <label>Ingredi√´nten</label>
        <textarea id="ingredients" rows="5" placeholder="200g bloem, 2 eieren, snufje zout..." required></textarea>
        <div class="helper-text">Gebruik een komma of een nieuwe regel voor elk nieuw ingredi√´nt.</div>

        <label>Bereidingswijze</label>
        <textarea id="instructions" rows="8" placeholder="Stap 1: Verwarm de oven..." required></textarea>

        <label>Foto URL (Optioneel)</label>
        <input type="url" id="photoUrl" placeholder="https://i.imgur.com/...">

        <button type="submit" id="submitBtn" class="btn-submit">Recept Delen üöÄ</button>
    </form>
    <a href="index.html" class="back-link">Annuleren</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('recipeForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Opslaan...";

        try {
            await addDoc(collection(db, "recepten"), {
                titel: document.getElementById('title').value,
                chef: document.getElementById('chef').value,
                type: document.getElementById('type').value,
                personen: document.getElementById('servings').value,
                ingredienten: document.getElementById('ingredients').value,
                bereiding: document.getElementById('instructions').value,
                foto: document.getElementById('photoUrl').value || "",
                datum: new Date(),
                totaalScores: 0,
                aantalStemmen: 0,
                gemiddeldeScore: 0
            });
            window.location.href = "index.html";
        } catch (err) {
            alert("Oeps, er ging iets mis: " + err.message);
            btn.disabled = false;
            btn.innerText = "Recept Delen üöÄ";
        }
    };
</script>
</body>
</html>
