<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Recept</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; padding: 20px; }
        .form-card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div class="form-card">
    <a href="index.html">← Terug</a>
    <h2>Nieuw Recept</h2>
    <form id="recipeForm">
        <input type="text" id="title" placeholder="Naam gerecht" required>
        <input type="number" id="servings" placeholder="Personen" required>
        <textarea id="ingredients" rows="5" placeholder="Ingrediënten" required></textarea>
        <textarea id="instructions" rows="5" placeholder="Bereidingswijze" required></textarea>
        <input type="url" id="photoUrl" placeholder="Link naar foto (bijv. van Google)" required>
        <button type="submit" id="submitBtn" class="btn-save">Opslaan</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userData = null;
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const docSnap = await getDoc(doc(db, "users", user.uid));
            userData = docSnap.data();
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('recipeForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;

        await addDoc(collection(db, "recepten"), {
            titel: document.getElementById('title').value,
            personen: document.getElementById('servings').value,
            ingredienten: document.getElementById('ingredients').value,
            bereiding: document.getElementById('instructions').value,
            foto: document.getElementById('photoUrl').value,
            auteur: userData.username,
            auteurAvatar: userData.avatar,
            datum: new Date()
        });

        window.location.href = "index.html";
    };
</script>
</body>
</html>
