<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toevoegen - Loemek Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); padding: 15px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h2 { color: #ec4899; text-align: center; }
        label { font-weight: 600; display: block; margin-top: 15px; color: #4b5563; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #f3f4f6; border-radius: 12px; font-family: inherit; outline: none; }
        input:focus, textarea:focus { border-color: #8b5cf6; }
        .theme-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; background: #f9fafb; padding: 15px; border-radius: 15px; }
        .theme-item { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #374151; }
        .btn-submit { background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; border: none; padding: 16px; border-radius: 25px; width: 100%; font-weight: 600; margin-top: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nieuw Recept ‚úçÔ∏è</h2>
        <form id="recipeForm">
            <label>Titel</label><input type="text" id="titel" required>
            <label>Chef</label><input type="text" id="chef" required>
            <label>Thema's</label>
            <div class="theme-grid" id="themeGrid">
                <label class="theme-item"><input type="checkbox" value="Hapjes"> Hapjes</label>
                <label class="theme-item"><input type="checkbox" value="Voorgerecht"> Voorgerecht</label>
                <label class="theme-item"><input type="checkbox" value="Hoofdgerecht"> Hoofdgerecht</label>
                <label class="theme-item"><input type="checkbox" value="Bijgerecht"> Bijgerecht</label>
                <label class="theme-item"><input type="checkbox" value="Dessert"> Dessert</label>
                <label class="theme-item"><input type="checkbox" value="Patisserie"> Patisserie</label>
                <label class="theme-item"><input type="checkbox" value="Sauzen"> Sauzen</label>
                <label class="theme-item"><input type="checkbox" value="Snack"> Snack</label>
            </div>
            <label>Personen</label><input type="number" id="personen" value="4">
            <label>Ingredi√´nten (per lijn)</label><textarea id="ingredienten" rows="5" required></textarea>
            <label>Bereiding (Stap 1: ...)</label><textarea id="bereiding" rows="8" required></textarea>
            <label>Foto URL</label><input type="url" id="foto">
            <button type="submit" class="btn-submit">Recept Opslaan üöÄ</button>
            <a href="index.html" style="display:block; text-align:center; margin-top:15px; color:#9ca3af; text-decoration:none;">Annuleren</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw", authDomain: "mijnkookapp2.firebaseapp.com", projectId: "mijnkookapp2", storageBucket: "mijnkookapp2.firebasestorage.app", messagingSenderId: "77365526386", appId: "1:77365526386:web:faa6d99632dae10b4d67eb" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const types = []; document.querySelectorAll('#themeGrid input:checked').forEach(cb => types.push(cb.value));
            await addDoc(collection(db, "recepten"), {
                titel: document.getElementById('titel').value.trim(), chef: document.getElementById('chef').value.trim(),
                types: types, personen: document.getElementById('personen').value,
                ingredienten: document.getElementById('ingredienten').value.trim(), bereiding: document.getElementById('bereiding').value.trim(),
                foto: document.getElementById('foto').value, datum: new Date()
            });
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
