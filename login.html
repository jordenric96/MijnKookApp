<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mijn Kook App</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #ff5722; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff5722; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .avatar-select { font-size: 30px; margin: 10px 0; display: flex; justify-content: center; gap: 10px; cursor: pointer; }
        .avatar-select span { border: 2px solid transparent; border-radius: 50%; padding: 5px; }
        .avatar-select span.selected { border-color: #ff5722; background: #fff3e0; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>ğŸ‘¨â€ğŸ³ Welkom bij de Kook App</h2>
    <p>Kies een avatar en gebruikersnaam</p>
    <div class="avatar-select" id="avatarList">
        <span onclick="selectAvatar('ğŸ‘¨â€ğŸ³', this)" class="selected">ğŸ‘¨â€ğŸ³</span>
        <span onclick="selectAvatar('ğŸ‘©â€ğŸ³', this)">ğŸ‘©â€ğŸ³</span>
        <span onclick="selectAvatar('ğŸ•', this)">ğŸ•</span>
        <span onclick="selectAvatar('ğŸ¥‘', this)">ğŸ¥‘</span>
    </div>
    <input type="text" id="username" placeholder="Gebruikersnaam" required>
    <input type="email" id="email" placeholder="E-mailadres" required>
    <input type="password" id="password" placeholder="Wachtwoord" required>
    <button id="loginBtn">Account Aanmaken / Inloggen</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let selectedAvatar = 'ğŸ‘¨â€ğŸ³';
    window.selectAvatar = (emoji, el) => {
        selectedAvatar = emoji;
        document.querySelectorAll('.avatar-select span').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
    };

    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;

        try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", userCred.user.uid), {
                username: username,
                avatar: selectedAvatar
            });
            window.location.href = "index.html";
        } catch (error) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "index.html";
            } catch (err) {
                alert("Fout: " + err.message);
            }
        }
    };
</script>
</body>
</html>
