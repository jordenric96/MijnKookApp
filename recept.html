<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed;
            margin: 0; padding: 10px; color: #374151; min-height: 100vh;
        }
        
        .app-container { 
            max-width: 850px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            border-radius: 30px; padding: 0; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
            overflow: hidden; position: relative; 
        }

        .recipe-img { width: 100%; height: 450px; object-fit: cover; border-bottom: 5px solid #fce7f3; }
        
        .content { padding: 40px; }
        
        .back-link { color: #8b5cf6; font-weight: 600; text-decoration: none; display: inline-block; margin-bottom: 25px; transition: 0.3s; }
        .back-link:hover { transform: translateX(-5px); color: #ec4899; }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 42px; color: #1f2937; margin: 0 0 10px 0; 
            line-height: 1.1;
        }

        .meta-tags { display: flex; gap: 15px; margin-bottom: 30px; }
        .tag { background: #f3f4f6; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; color: #6b7280; text-transform: uppercase; }
        .tag-chef { background: #fdf2f8; color: #ec4899; }

        h3 { 
            font-family: 'Playfair Display', serif; 
            font-size: 26px; color: #8b5cf6; 
            margin-top: 40px; margin-bottom: 15px;
            display: flex; align-items: center;
        }
        h3::after { content: ""; flex: 1; height: 1px; background: #e5e7eb; margin-left: 15px; }

        /* Mooiere tekstblokken */
        .ingredients-list { 
            background: #fff; border-radius: 20px; padding: 25px;
            border: 1px solid #f3f4f6; line-height: 1.8; font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        
        .instructions-text { 
            line-height: 1.9; font-size: 17px; color: #4b5563;
            white-space: pre-wrap; padding: 10px 0;
        }

        /* De Rating Slider */
        .rating-section { 
            margin-top: 50px; text-align: center; padding: 40px; 
            background: linear-gradient(to bottom, #ffffff, #fafafa); 
            border-top: 1px solid #eee; 
        }
        
        .slider-wrapper { position: relative; width: 80%; max-width: 400px; margin: 60px auto 30px auto; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #ddd; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 50px; height: 50px; cursor: grab; }
        #emoji-display { position: absolute; top: -55px; font-size: 45px; transition: left 0.1s; transform: translateX(-50%); }

        .send-score-btn {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white; border: none; padding: 16px 35px; border-radius: 30px; 
            font-weight: 600; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
        }
        .send-score-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(139, 92, 246, 0.3); }

        .edit-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.8); border: none; padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); }

        /* Bewerken velden */
        #editMode label { font-weight: 600; margin-top: 20px; display: block; color: #8b5cf6; }
        input, textarea { width: 100%; padding: 15px; margin-top: 8px; border: 1px solid #e5e7eb; border-radius: 12px; font-family: 'Poppins', sans-serif; font-size: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <button class="edit-btn" onclick="toggleEdit()">Edit ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Terug naar overzicht</a>
            
            <h1 id="title">Laden...</h1>
            <div class="meta-tags" id="metaTags"></div>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="ingredients-list"></div>

            <h3>Bereidingswijze</h3>
            <div id="instructions" class="instructions-text"></div>

            <div class="rating-section" id="ratingSection">
                <h4 style="font-family: 'Playfair Display', serif; font-size: 24px;">Hoe smaakt het?</h4>
                <div class="slider-wrapper">
                    <div id="emoji-display">üòê</div>
                    <input type="range" id="scoreSlider" min="0" max="5" step="0.1" value="2.5">
                </div>
                <p id="currentVal" style="font-weight: 600; font-size: 20px; margin-bottom: 25px;">Score: 2.5</p>
                <button id="submitBtn" class="send-score-btn" onclick="submitRating()">Verstuur Oordeel üöÄ</button>
                <p id="alreadyVoted" style="display:none; color:#8b5cf6; font-weight:600; margin-top:20px;">Je hebt je oordeel al gegeven! ‚ú®</p>
                
                <p id="avgDisplay" style="margin-top:30px; font-size:16px; font-weight:600; color:#9ca3af;"></p>
            </div>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 32px;">Recept Aanpassen</h2>
        <label>Titel</label><input type="text" id="editTitle">
        <label>Chef</label><input type="text" id="editChef">
        <label>Ingredi√´nten</label><textarea id="editIngredients" rows="6"></textarea>
        <label>Bereiding</label><textarea id="editInstructions" rows="10"></textarea>
        <label>Foto URL</label><input type="url" id="editPhoto">
        
        <button style="background: #10b981; color:white; border:none; padding:15px; border-radius:12px; width:100%; font-weight:600; margin-top:30px; cursor:pointer;" onclick="saveChanges()">Opslaan ‚úÖ</button>
        <button style="background: #fee2e2; color:#ef4444; border:none; padding:12px; border-radius:12px; width:100%; font-weight:600; margin-top:15px; cursor:pointer;" onclick="deleteRecipe()">üóëÔ∏è Verwijder Recept</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:15px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    const slider = document.getElementById('scoreSlider');
    const emojiDisplay = document.getElementById('emoji-display');
    const valText = document.getElementById('currentVal');

    function getEmoji(val) {
        if (val < 1.0) return "üí©";
        if (val < 2.0) return "ü§¢";
        if (val < 3.0) return "üòê";
        if (val < 4.0) return "üôÇ";
        if (val < 5.0) return "üòã";
        return "üèÜ";
    }

    slider.addEventListener('input', () => {
        const val = parseFloat(slider.value);
        emojiDisplay.style.left = `${(val / 5) * 100}%`;
        emojiDisplay.innerText = getEmoji(val);
        valText.innerText = `Score: ${val}`;
    });

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('title').innerText = r.titel;
            document.getElementById('metaTags').innerHTML = `
                <span class="tag tag-chef">üë®‚Äçüç≥ Chef ${r.chef}</span>
                <span class="tag">üç¥ ${r.type}</span>
            `;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div style="height:100px;"></div>`;
            
            const avg = r.gemiddeldeScore || 0;
            document.getElementById('avgDisplay').innerText = `Gemiddelde: ${getEmoji(avg)} ${avg} / 5 (${r.aantalStemmen || 0} stemmen)`;
            
            if (localStorage.getItem('voted_' + id)) {
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('alreadyVoted').style.display = 'block';
                slider.disabled = true;
            }

            // Edit fields
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editChef').value = r.chef;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    window.submitRating = async () => {
        document.getElementById('submitBtn').disabled = true;
        const newScore = parseFloat(slider.value);
        const docRef = doc(db, "recepten", id);
        const snap = await getDoc(docRef);
        const r = snap.data();
        const totaal = (r.totaalScores || 0) + newScore;
        const stemmen = (r.aantalStemmen || 0) + 1;
        const gemiddelde = (totaal / stemmen).toFixed(1);

        await updateDoc(docRef, {
            totaalScores: totaal,
            aantalStemmen: stemmen,
            gemiddeldeScore: parseFloat(gemiddelde)
        });
        localStorage.setItem('voted_' + id, 'true');
        location.reload();
    };

    window.toggleEdit = () => {
        const v = document.getElementById('viewMode');
        const e = document.getElementById('editMode');
        v.style.display = v.style.display === "none" ? "block" : "none";
        e.style.display = e.style.display === "none" ? "block" : "none";
    };

    window.saveChanges = async () => {
        await updateDoc(doc(db, "recepten", id), {
            titel: document.getElementById('editTitle').value,
            chef: document.getElementById('editChef').value,
            ingredienten: document.getElementById('editIngredients').value,
            bereiding: document.getElementById('editInstructions').value,
            foto: document.getElementById('editPhoto').value
        });
        location.reload();
    };

    window.deleteRecipe = async () => {
        if(confirm("Dit recept definitief verwijderen?")) {
            await deleteDoc(doc(db, "recepten", id));
            window.location.href = "index.html";
        }
    };

    load();
</script>
</body>
</html>
