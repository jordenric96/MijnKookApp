<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); 
            background-attachment: fixed;
            margin: 0; padding: 10px; color: #1f2937; min-height: 100vh;
        }
        
        .app-container { 
            max-width: 800px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 25px; padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            position: relative; 
        }

        .recipe-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; margin-bottom: 20px;}
        .no-img-placeholder { height: 100px; background: #eee; border-radius: 15px; margin-bottom: 20px; }

        h1 { margin: 5px 0; font-size: 28px; color: #374151; }
        h3 { color: #8b5cf6; border-left: 4px solid #f472b6; padding-left: 12px; margin-top: 25px; }

        .text-box { background: white; padding: 15px; border-radius: 12px; white-space: pre-wrap; line-height: 1.6; border: 1px solid #f0f0f0; }

        /* Funky Score Indicator */
        .rating-section { margin-top: 35px; text-align: center; padding: 20px; background: white; border-radius: 20px; border: 1px solid #f3f4f6; }
        .stars { font-size: 35px; cursor: pointer; color: #d1d5db; margin-bottom: 10px; }
        .stars span.active { color: #fbbf24; }

        .slice-container {
            width: 100%; max-width: 400px; height: 14px; background: #e5e7eb;
            border-radius: 10px; margin: 30px auto; position: relative;
        }
        .slice-fill {
            height: 100%; background: linear-gradient(90deg, #ec4899, #8b5cf6);
            border-radius: 10px; width: 0%; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .emoji-slicer {
            position: absolute; top: -12px; transform: translateX(-50%);
            font-size: 28px; transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); left: 0%;
        }

        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; border: 1px solid #ddd; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        .share-btn { display: inline-block; background: #25D366; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; margin-top: 20px; font-weight: bold; }
        .save-btn { background: #10b981; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .delete-btn { background: #fee2e2; color: #ef4444; width: 100%; padding: 10px; border: none; border-radius: 10px; margin-top: 10px; cursor: pointer; }

        input, textarea { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="app-container">
    <button class="edit-btn" onclick="toggleEdit()">Bewerk ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" style="text-decoration:none; color:#8b5cf6; font-weight:bold;">‚Üê Terug</a>
            <h1 id="title">Laden...</h1>
            <p id="meta" style="color:#9ca3af; font-size: 14px;"></p>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="text-box"></div>

            <h3>Bereiding</h3>
            <div id="instructions" class="text-box"></div>

            <a href="#" id="whatsappBtn" class="share-btn" target="_blank">üí¨ Deel via WhatsApp</a>

            <div class="rating-section">
                <h4>Wat vond je ervan?</h4>
                <div class="stars" id="starContainer">
                    <span onclick="rate(1)">‚òÜ</span><span onclick="rate(2)">‚òÜ</span><span onclick="rate(3)">‚òÜ</span><span onclick="rate(4)">‚òÜ</span><span onclick="rate(5)">‚òÜ</span>
                </div>
                
                <div class="slice-container">
                    <div class="slice-fill" id="sliceFill"></div>
                    <div class="emoji-slicer" id="emojiSlicer">üí©</div>
                </div>
                <p id="ratingStatus" style="font-weight:bold; color:#6b7280;"></p>
            </div>
        </div>
    </div>

    <div id="editMode" style="display:none;">
        <h3>Recept Aanpassen</h3>
        <label>Titel</label><input type="text" id="editTitle">
        <label>Chef</label><input type="text" id="editChef">
        <label>Ingredi√´nten</label><textarea id="editIngredients" rows="6"></textarea>
        <label>Bereiding</label><textarea id="editInstructions" rows="8"></textarea>
        <label>Foto URL</label><input type="url" id="editPhoto">
        <button class="save-btn" onclick="saveChanges()">Opslaan ‚úÖ</button>
        <button class="delete-btn" onclick="deleteRecipe()">Verwijder Recept üóëÔ∏è</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:10px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('title').innerText = r.titel;
            document.getElementById('meta').innerText = `${r.type} | Chef: ${r.chef}`;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div class="no-img-placeholder"></div>`;
            
            // WhatsApp Link
            const shareUrl = window.location.href;
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=Check dit recept voor ${r.titel}! üòã ${shareUrl}`;

            // Initialiseer Score Balk
            updateScoreUI(r.gemiddeldeScore || 0);

            // Bewerk velden
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editChef').value = r.chef;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    function updateScoreUI(score) {
        const percentage = (score / 5) * 100;
        document.getElementById('sliceFill').style.width = percentage + "%";
        document.getElementById('emojiSlicer').style.left = percentage + "%";
        
        let emoji = "üí©";
        if(score >= 1) emoji = "ü§®";
        if(score >= 2) emoji = "üòã";
        if(score >= 3.5) emoji = "ü§©";
        if(score >= 4.5) emoji = "üëë";
        
        document.getElementById('emojiSlicer').innerText = emoji;
        document.getElementById('ratingStatus').innerText = score > 0 ? `Gemiddelde: ${score} / 5` : "Nog geen stemmen";
    }

    window.rate = async (newScore) => {
        const snap = await getDoc(doc(db, "recepten", id));
        const r = snap.data();
        const totaal = (r.totaalScores || 0) + newScore;
        const stemmen = (r.aantalStemmen || 0) + 1;
        const gemiddelde = (totaal / stemmen).toFixed(1);

        await updateDoc(doc(db, "recepten", id), {
            totaalScores: totaal,
            aantalStemmen: stemmen,
            gemiddeldeScore: parseFloat(gemiddelde)
        });
        updateScoreUI(gemiddelde);
    };

    window.toggleEdit = () => {
        const v = document.getElementById('viewMode');
        const e = document.getElementById('editMode');
        v.style.display = v.style.display === "none" ? "block" : "none";
        e.style.display = e.style.display === "none" ? "block" : "none";
    };

    window.saveChanges = async () => {
        await updateDoc(doc(db, "recepten", id), {
            titel: document.getElementById('editTitle').value,
            chef: document.getElementById('editChef').value,
            ingredienten: document.getElementById('editIngredients').value,
            bereiding: document.getElementById('editInstructions').value,
            foto: document.getElementById('editPhoto').value
        });
        location.reload();
    };

    window.deleteRecipe = async () => {
        if(confirm("Echt verwijderen?")) {
            await deleteDoc(doc(db, "recepten", id));
            window.location.href = "index.html";
        }
    };

    load();
</script>
</body>
</html>
