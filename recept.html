<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #fdf2f8 0%, #f5f3ff 100%); 
            background-attachment: fixed;
            margin: 0; 
            padding: 10px; 
            color: #1f2937; 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            overflow: hidden; 
            position: relative; 
        }

        .recipe-img { width: 100%; height: 350px; object-fit: cover; background: #eee; border-bottom: 1px solid #f3f4f6; }
        .no-img-placeholder { height: 20px; background: #f5f3ff; }

        .content { padding: 30px; }
        
        .back-link { color: #8b5cf6; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        
        h1 { margin: 5px 0; font-size: 28px; color: #374151; }
        h3 { color: #8b5cf6; border-left: 4px solid #f472b6; padding-left: 12px; margin-top: 25px; }

        .text-box { 
            background: #fafafb; 
            padding: 15px; 
            border-radius: 12px; 
            white-space: pre-wrap; 
            line-height: 1.6; 
            border: 1px solid #f0f0f0;
        }

        /* Actie knoppen */
        .share-btn {
            display: inline-flex;
            align-items: center;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .share-btn:hover { transform: scale(1.05); }

        .edit-btn { position: absolute; top: 15px; right: 15px; background: white; color: #8b5cf6; border: 1px solid #ddd; padding: 8px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; z-index: 20; }
        
        /* Bewerk sectie */
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: inherit; margin-bottom: 10px; }
        label { font-size: 14px; font-weight: bold; color: #6b7280; display: block; margin-top: 10px; }

        .save-btn { background: #10b981; color: white; margin-top: 20px; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .delete-btn { background: #fee2e2; color: #ef4444; margin-top: 15px; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <button class="edit-btn" id="editToggle" onclick="toggleEdit()">Bewerk ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Terug</a>
            <h1 id="title">Laden...</h1>
            <p id="meta" style="color:#9ca3af; font-size: 13px;"></p>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="text-box"></div>

            <h3>Bereiding</h3>
            <div id="instructions" class="text-box"></div>

            <a href="#" id="whatsappBtn" class="share-btn" target="_blank">
                <span style="margin-right:8px;">üí¨</span> Deel via WhatsApp
            </a>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2 style="color:#8b5cf6; margin-top:0;">Aanpassen</h2>
        
        <label>Naam Gerecht</label>
        <input type="text" id="editTitle">

        <label>Naam van de Chef (Auteur)</label>
        <input type="text" id="editChef" placeholder="Jouw naam">
        
        <label>Ingredi√´nten</label>
        <textarea id="editIngredients" rows="6"></textarea>
        
        <label>Bereiding</label>
        <textarea id="editInstructions" rows="8"></textarea>
        
        <label>Foto URL (bijv. van Imgur)</label>
        <input type="url" id="editPhoto">

        <button class="save-btn" onclick="saveChanges()">Wijzigingen Opslaan</button>
        <button class="delete-btn" onclick="deleteRecipe()">üóëÔ∏è Verwijder dit recept</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:15px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    async function load() {
        if (!id) return;
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            const pageTitle = r.titel;
            
            document.getElementById('title').innerText = pageTitle;
            document.getElementById('meta').innerText = `${r.type} | Chef: ${r.chef}`;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div class="no-img-placeholder"></div>`;

            // WhatsApp link maken
            const shareUrl = window.location.href;
            const shareText = encodeURIComponent(`Kijk dit lekkere recept voor ${pageTitle} in mijn Kook App! üòã: `);
            document.getElementById('whatsappBtn').href = `https://wa.me/?text=${shareText}${shareUrl}`;

            // Bewerkvelden vullen
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editChef').value = r.chef || "";
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    window.toggleEdit = () => {
        const view = document.getElementById('viewMode');
        const edit = document.getElementById('editMode');
        const isEditing = view.style.display === "none";
        view.style.display = isEditing ? "block" : "none";
        edit.style.display = isEditing ? "none" : "block";
    };

    window.saveChanges = async () => {
        try {
            await updateDoc(doc(db, "recepten", id), {
                titel: document.getElementById('editTitle').value,
                chef: document.getElementById('editChef').value,
                ingredienten: document.getElementById('editIngredients').value,
                bereiding: document.getElementById('editInstructions').value,
                foto: document.getElementById('editPhoto').value
            });
            location.reload();
        } catch (e) { alert(e.message); }
    };

    window.deleteRecipe = async () => {
        if (confirm("Weet je het heel zeker? Weg = Weg!")) {
            await deleteDoc(doc(db, "recepten", id));
            window.location.href = "index.html";
        }
    };

    load();
</script>
</body>
</html>
