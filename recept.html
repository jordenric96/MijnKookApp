<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed;
            margin: 0; padding: 10px; color: #374151; min-height: 100vh;
        }
        
        .app-container { 
            max-width: 850px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
            overflow: hidden; position: relative; 
        }

        .recipe-img { width: 100%; height: 450px; object-fit: cover; border-bottom: 5px solid #fce7f3; }
        .content { padding: 40px; }
        .back-link { color: #8b5cf6; font-weight: 600; text-decoration: none; display: inline-block; margin-bottom: 25px; }

        h1 { font-family: 'Playfair Display', serif; font-size: 42px; color: #1f2937; margin: 0; }
        .meta-info { display: flex; align-items: center; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        .tag { background: #fdf2f8; color: #ec4899; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; }

        /* Personen Selector */
        .servings-control {
            display: flex; align-items: center; gap: 10px;
            background: #f3f4f6; padding: 10px 20px; border-radius: 25px; margin-top: 20px; width: fit-content;
        }
        .servings-btn { background: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold; color: #8b5cf6; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        h3 { font-family: 'Playfair Display', serif; font-size: 26px; color: #8b5cf6; margin-top: 40px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* Ingredi√´ntenlijst */
        .ingredient-item { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; font-size: 16px; }
        .ingredient-item input { margin-right: 15px; width: 20px; height: 20px; accent-color: #8b5cf6; }
        .ingredient-item.checked span { text-decoration: line-through; opacity: 0.5; }

        .instructions-text { line-height: 1.9; font-size: 17px; white-space: pre-wrap; background: white; padding: 20px; border-radius: 15px; }

        /* Rating Slider */
        .rating-section { margin-top: 50px; text-align: center; padding: 40px; background: white; border-top: 1px solid #eee; }
        .slider-wrapper { position: relative; width: 85%; max-width: 400px; margin: 60px auto 40px auto; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: #e5e7eb; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 50px; height: 50px; cursor: grab; }
        #emoji-display { position: absolute; top: -20px; font-size: 45px; transition: left 0.1s ease-out; transform: translateX(-50%); pointer-events: none; }

        .btn { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: 600; cursor: pointer; }
        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; z-index: 10; }
        textarea, input[type="text"], input[type="number"] { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <button class="edit-btn" onclick="toggleEdit()">Edit ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Terug</a>
            <h1 id="title">Laden...</h1>
            <div class="meta-info">
                <span id="chefTag" class="tag"></span>
                <span id="typeTag" class="tag"></span>
            </div>

            <div class="servings-control">
                <span>Aantal personen:</span>
                <button class="servings-btn" onclick="updateServings(-1)">-</button>
                <b id="servingsDisplay">4</b>
                <button class="servings-btn" onclick="updateServings(1)">+</button>
            </div>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredientsList"></div>

            <h3>Bereidingswijze</h3>
            <div id="instructions" class="instructions-text"></div>

            <div class="rating-section">
                <h4 style="font-family: 'Playfair Display'; font-size: 24px;">Smaakoordeel</h4>
                <div class="slider-wrapper">
                    <div id="emoji-display">üòê</div>
                    <input type="range" id="scoreSlider" min="0" max="5" step="0.1" value="2.5">
                </div>
                <button class="btn" onclick="submitRating()">Verstuur üöÄ</button>
                <p id="avgDisplay" style="margin-top:20px; font-size:14px; color:#9ca3af;"></p>
            </div>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2>Recept aanpassen</h2>
        <input type="text" id="editTitle" placeholder="Titel">
        <input type="text" id="editChef" placeholder="Chef">
        <label>Standaard aantal personen:</label>
        <input type="number" id="editServings" value="4">
        <label>Ingredi√´nten (Scheid met een komma of nieuwe regel):</label>
        <textarea id="editIngredients" rows="6"></textarea>
        <label>Bereiding:</label>
        <textarea id="editInstructions" rows="10"></textarea>
        <input type="url" id="editPhoto" placeholder="Foto URL">
        <button class="btn" style="width:100%; margin-top:20px;" onclick="saveChanges()">Opslaan ‚úÖ</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:15px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    let originalServings = 4;
    let currentServings = 4;
    let baseIngredients = [];

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('title').innerText = r.titel;
            document.getElementById('chefTag').innerText = `üë®‚Äçüç≥ ${r.chef}`;
            document.getElementById('typeTag').innerText = `üç¥ ${r.type}`;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : ``;

            originalServings = parseInt(r.personen || 4);
            currentServings = originalServings;
            document.getElementById('servingsDisplay').innerText = currentServings;

            // Slimme splitsing op komma OF nieuwe regel
            baseIngredients = r.ingredienten.split(/[,\n]+/).filter(i => i.trim() !== "");
            renderIngredients();

            const avg = r.gemiddeldeScore || 0;
            document.getElementById('avgDisplay').innerText = `Gemiddelde: ${avg}`;

            // Vul edit velden
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editChef').value = r.chef;
            document.getElementById('editServings').value = originalServings;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    function renderIngredients() {
        const container = document.getElementById('ingredientsList');
        container.innerHTML = "";
        
        const factor = currentServings / originalServings;

        baseIngredients.forEach(item => {
            // Zoek getallen in de tekst en reken ze om
            const calculatedItem = item.replace(/(\d+(?:[\.,]\d+)?)/g, (match) => {
                const num = parseFloat(match.replace(',', '.'));
                const newNum = num * factor;
                return Number.isInteger(newNum) ? newNum : newNum.toFixed(1).replace('.', ',');
            });

            const div = document.createElement('div');
            div.className = 'ingredient-item';
            div.innerHTML = `<input type="checkbox"> <span>${calculatedItem}</span>`;
            div.onclick = function(e) { 
                if(e.target.tagName !== 'INPUT') this.querySelector('input').checked = !this.querySelector('input').checked;
                this.classList.toggle('checked'); 
            };
            container.appendChild(div);
        });
    }

    window.updateServings = (val) => {
        if(currentServings + val < 1) return;
        currentServings += val;
        document.getElementById('servingsDisplay').innerText = currentServings;
        renderIngredients();
    };

    window.toggleEdit = () => {
        const v = document.getElementById('viewMode'), e = document.getElementById('editMode');
        v.style.display = v.style.display === "none" ? "block" : "none";
        e.style.display = e.style.display === "none" ? "block" : "none";
    };

    window.saveChanges = async () => {
        await updateDoc(doc(db, "recepten", id), {
            titel: document.getElementById('editTitle').value,
            chef: document.getElementById('editChef').value,
            personen: document.getElementById('editServings').value,
            ingredienten: document.getElementById('editIngredients').value,
            bereiding: document.getElementById('editInstructions').value,
            foto: document.getElementById('editPhoto').value
        });
        location.reload();
    };

    // Slider emoji logica
    const slider = document.getElementById('scoreSlider');
    const emoji = document.getElementById('emoji-display');
    slider.addEventListener('input', () => {
        const v = slider.value;
        emoji.style.left = (v/5*100) + "%";
        if(v < 1) emoji.innerText = "üí©";
        else if(v < 2) emoji.innerText = "ü§¢";
        else if(v < 3) emoji.innerText = "üòê";
        else if(v < 4) emoji.innerText = "üôÇ";
        else if(v < 5) emoji.innerText = "üòã";
        else emoji.innerText = "üèÜ";
    });

    load();
</script>
</body>
</html>
