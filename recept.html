<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed;
            margin: 0; padding: 10px; color: #374151; min-height: 100vh;
        }
        
        .app-container { 
            max-width: 850px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
            overflow: hidden; position: relative; 
        }

        .recipe-img { width: 100%; height: 450px; object-fit: cover; border-bottom: 5px solid #fce7f3; }
        .content { padding: 40px; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 42px; color: #1f2937; margin-bottom: 10px; }
        .tag { background: #fdf2f8; color: #ec4899; padding: 5px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; display: inline-block; }

        /* Personen Calculator Styling */
        .calculator-box {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #f0f0f0;
        }
        .calc-controls { display: flex; align-items: center; gap: 15px; }
        .calc-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: none; 
            background: #8b5cf6; color: white; font-size: 20px; cursor: pointer;
            transition: 0.2s;
        }
        .calc-btn:hover { background: #ec4899; }
        #servingsDisplay { font-size: 24px; font-weight: 600; min-width: 30px; text-align: center; }

        h3 { font-family: 'Playfair Display', serif; font-size: 26px; color: #8b5cf6; margin-top: 40px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* Ingredi√´nten vinklijst */
        .ingredient-item { display: flex; align-items: center; margin-bottom: 12px; cursor: pointer; }
        .ingredient-item input { margin-right: 15px; width: 22px; height: 22px; accent-color: #8b5cf6; cursor: pointer; }
        .ingredient-item.checked span { text-decoration: line-through; opacity: 0.5; }

        .instructions-text { line-height: 1.9; font-size: 17px; white-space: pre-wrap; margin-bottom: 40px; }

        /* Slicer op het lijntje */
        .rating-section { border-top: 1px solid #eee; padding-top: 40px; text-align: center; }
        .slider-wrapper { position: relative; width: 80%; margin: 60px auto 30px auto; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 8px; background: #ddd; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 50px; height: 50px; cursor: grab; }
        #emoji-display { position: absolute; top: -22px; font-size: 45px; transform: translateX(-50%); pointer-events: none; transition: left 0.1s; }

        .btn-save { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); color: white; border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600; cursor: pointer; }
        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="app-container">
    <button class="edit-btn" onclick="toggleEdit()">Edit ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" style="text-decoration:none; color:#8b5cf6; font-weight:bold;">‚Üê Terug</a>
            <h1 id="title">Laden...</h1>
            <div id="chefTag" class="tag"></div>

            <div class="calculator-box">
                <span>Bereken hoeveelheden voor:</span>
                <div class="calc-controls">
                    <button class="calc-btn" onclick="changeServings(-1)">-</button>
                    <span id="servingsDisplay">4</span>
                    <button class="calc-btn" onclick="changeServings(1)">+</button>
                </div>
                <span>personen</span>
            </div>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredientsList"></div>

            <h3>Bereidingswijze</h3>
            <div id="instructions" class="instructions-text"></div>

            <div class="rating-section">
                <h4 style="font-family: 'Playfair Display';">Hoe smaakt het?</h4>
                <div class="slider-wrapper">
                    <div id="emoji-display">üòê</div>
                    <input type="range" id="scoreSlider" min="0" max="5" step="0.1" value="2.5">
                </div>
                <button class="btn-save" onclick="submitRating()">Verstuur Oordeel üöÄ</button>
            </div>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2>Aanpassen</h2>
        <input type="text" id="editTitle">
        <label>Basis aantal personen:</label>
        <input type="number" id="editBaseServings">
        <label>Ingredi√´nten (splits met een komma):</label>
        <textarea id="editIngredients" rows="6"></textarea>
        <button class="btn-save" style="width:100%" onclick="saveChanges()">Opslaan</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    let baseServings = 4;
    let currentServings = 4;
    let ingredientStrings = [];

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            baseServings = parseInt(r.personen) || 4;
            currentServings = baseServings;
            
            document.getElementById('title').innerText = r.titel;
            document.getElementById('chefTag').innerText = `üë®‚Äçüç≥ Chef ${r.chef}`;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : ``;
            document.getElementById('servingsDisplay').innerText = currentServings;

            // Splits op komma of nieuwe regel
            ingredientStrings = r.ingredienten.split(/[,\n]+/).map(s => s.trim()).filter(s => s !== "");
            renderIngredients();

            // Edit velden vullen
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editBaseServings').value = baseServings;
            document.getElementById('editIngredients').value = r.ingredienten;
        }
    }

    function renderIngredients() {
        const container = document.getElementById('ingredientsList');
        container.innerHTML = "";
        const factor = currentServings / baseServings;

        ingredientStrings.forEach(text => {
            // Zoek getallen (ook met komma/punt) en vermenigvuldig ze
            const newText = text.replace(/(\d+[\.,]?\d*)/g, (match) => {
                const num = parseFloat(match.replace(',', '.'));
                const calculated = (num * factor).toFixed(1).replace('.0', '');
                return calculated.replace('.', ',');
            });

            const div = document.createElement('div');
            div.className = 'ingredient-item';
            div.innerHTML = `<input type="checkbox"> <span>${newText}</span>`;
            div.onclick = function(e) {
                if(e.target.type !== 'checkbox') {
                    const cb = this.querySelector('input');
                    cb.checked = !cb.checked;
                }
                this.classList.toggle('checked');
            };
            container.appendChild(div);
        });
    }

    window.changeServings = (val) => {
        if (currentServings + val < 1) return;
        currentServings += val;
        document.getElementById('servingsDisplay').innerText = currentServings;
        renderIngredients();
    };

    // Slider emoji logica (als eerder)
    const slider = document.getElementById('scoreSlider');
    const emoji = document.getElementById('emoji-display');
    slider.addEventListener('input', () => {
        const v = slider.value;
        emoji.style.left = (v/5*100) + "%";
        const emojis = ["üí©", "ü§¢", "üòê", "üôÇ", "üòã", "üèÜ"];
        emoji.innerText = emojis[Math.floor(v)] || "üèÜ";
    });

    load();
</script>
</body>
</html>
