<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        /* Zachte gradient over de hele pagina */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #fdf2f8 0%, #f5f3ff 100%); 
            background-attachment: fixed;
            margin: 0; 
            padding: 20px; 
            color: #1f2937; 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            overflow: hidden; 
            position: relative; 
        }

        /* Foto sectie */
        .recipe-img { width: 100%; height: 400px; object-fit: cover; background: #eee; border-bottom: 1px solid #f3f4f6; }
        .no-img-placeholder { height: 100px; background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); }

        .content { padding: 40px; }
        
        .back-link { color: #8b5cf6; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; transition: 0.2s; }
        .back-link:hover { color: #ec4899; }
        
        h1 { margin: 10px 0; font-size: 32px; color: #4b5563; }
        h3 { color: #8b5cf6; border-left: 4px solid #f472b6; padding-left: 15px; margin-top: 25px; }

        .text-box { 
            background: #fff; 
            padding: 20px; 
            border-radius: 15px; 
            white-space: pre-wrap; 
            line-height: 1.6; 
            border: 1px solid #f3f4f6;
        }

        /* Bewerk sectie */
        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; color: #8b5cf6; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 20; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #6b7280; }

        .save-btn { background: #10b981; color: white; margin-top: 20px; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .delete-btn { background: none; color: #ef4444; margin-top: 15px; width: 100%; padding: 10px; border: 1px solid #ef4444; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <button class="edit-btn" id="editToggle" onclick="toggleEdit()">Bewerk Recept ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Terug naar overzicht</a>
            <h1 id="title">Laden...</h1>
            <p id="meta" style="color:#9ca3af; font-weight:bold; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;"></p>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="text-box"></div>

            <h3>Bereidingswijze</h3>
            <div id="instructions" class="text-box"></div>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2 style="color:#8b5cf6;">Recept Aanpassen</h2>
        <label>Naam van het gerecht</label>
        <input type="text" id="editTitle">
        
        <label>Ingredi√´nten</label>
        <textarea id="editIngredients" rows="8"></textarea>
        
        <label>Bereidingswijze</label>
        <textarea id="editInstructions" rows="10"></textarea>
        
        <label>Foto URL (bijv. van Postimages.org)</label>
        <input type="url" id="editPhoto" placeholder="https://...">

        <button class="save-btn" onclick="saveChanges()">Wijzigingen Opslaan ‚úÖ</button>
        <button class="delete-btn" onclick="deleteRecipe()">Recept definitief verwijderen üóëÔ∏è</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:15px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const recipeId = new URLSearchParams(window.location.search).get('id');

    async function loadRecipe() {
        const snap = await getDoc(doc(db, "recepten", recipeId));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('title').innerText = r.titel;
            document.getElementById('meta').innerText = `${r.type} | Chef: ${r.chef}`;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div class="no-img-placeholder"></div>`;

            // Bewerkvelden
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    window.toggleEdit = () => {
        const view = document.getElementById('viewMode');
        const edit = document.getElementById('editMode');
        const btn = document.getElementById('editToggle');
        const isEditing = view.style.display === "none";
        
        view.style.display = isEditing ? "block" : "none";
        edit.style.display = isEditing ? "none" : "block";
        btn.style.display = isEditing ? "block" : "none";
    };

    window.saveChanges = async () => {
        try {
            await updateDoc(doc(db, "recepten", recipeId), {
                titel: document.getElementById('editTitle').value,
                ingredienten: document.getElementById('editIngredients').value,
                bereiding: document.getElementById('editInstructions').value,
                foto: document.getElementById('editPhoto').value
            });
            location.reload();
        } catch (e) { alert(e.message); }
    };

    window.deleteRecipe = async () => {
        if (confirm("Weet je dit zeker? Het recept wordt voor altijd verwijderd.")) {
            await deleteDoc(doc(db, "recepten", recipeId));
            window.location.href = "index.html";
        }
    };

    loadRecipe();
</script>

</body>
</html>
