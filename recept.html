<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed;
            margin: 0; padding: 10px; color: #1f2937; min-height: 100vh;
        }
        
        .app-container { 
            max-width: 800px; margin: 40px auto; 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 25px; padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            position: relative; 
        }

        .recipe-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; margin-bottom: 20px;}
        h1 { margin: 5px 0; font-size: 28px; color: #374151; }
        h3 { color: #8b5cf6; border-left: 4px solid #f472b6; padding-left: 12px; margin-top: 25px; }
        .text-box { background: white; padding: 15px; border-radius: 12px; white-space: pre-wrap; line-height: 1.6; border: 1px solid #f0f0f0; }

        /* Slicer Styling */
        .rating-section { margin-top: 35px; text-align: center; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .slider-wrapper { position: relative; width: 90%; max-width: 400px; margin: 50px auto 30px auto; }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: #e5e7eb;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 45px;
            height: 45px;
            background: transparent;
            cursor: grab;
        }

        #emoji-display {
            position: absolute;
            top: -50px;
            font-size: 40px;
            pointer-events: none;
            transition: left 0.1s ease-out;
            transform: translateX(-50%);
            left: 50%;
        }

        .send-score-btn {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white; border: none; padding: 14px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .send-score-btn:hover { transform: scale(1.05); }

        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; border: 1px solid #ddd; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        .save-btn { background: #10b981; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .delete-btn { background: #fee2e2; color: #ef4444; width: 100%; padding: 12px; border: none; border-radius: 10px; margin-top: 10px; cursor: pointer; }
        input, textarea { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="app-container">
    <button class="edit-btn" onclick="toggleEdit()">Bewerk ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" style="text-decoration:none; color:#8b5cf6; font-weight:bold;">‚Üê Terug</a>
            <h1 id="title">Laden...</h1>
            <p id="meta" style="color:#9ca3af; font-size: 14px; margin-bottom: 20px;"></p>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="text-box"></div>

            <h3>Bereiding</h3>
            <div id="instructions" class="text-box"></div>

            <div class="rating-section">
                <h4>Hoe smaakt het?</h4>
                <div class="slider-wrapper">
                    <div id="emoji-display">üòê</div>
                    <input type="range" id="scoreSlider" min="0" max="5" step="0.1" value="2.5">
                </div>
                <p id="currentVal" style="font-weight: bold; font-size: 18px;">Score: 2.5</p>
                <button class="send-score-btn" onclick="submitRating()">Verstuur Oordeel üöÄ</button>
                <div id="avgContainer" style="margin-top:20px; padding-top:15px; border-top: 1px solid #eee;">
                    <p id="avgDisplay" style="font-size:16px; color:#4b5563; margin:0;"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="editMode" style="display:none;">
        <h3>Recept Aanpassen</h3>
        <label>Titel</label><input type="text" id="editTitle">
        <label>Chef</label><input type="text" id="editChef">
        <label>Ingredi√´nten</label><textarea id="editIngredients" rows="6"></textarea>
        <label>Bereiding</label><textarea id="editInstructions" rows="8"></textarea>
        <label>Foto URL</label><input type="url" id="editPhoto">
        <button class="save-btn" onclick="saveChanges()">Opslaan ‚úÖ</button>
        <button class="delete-btn" onclick="deleteRecipe()">Verwijder Recept üóëÔ∏è</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:10px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const id = new URLSearchParams(window.location.search).get('id');

    const slider = document.getElementById('scoreSlider');
    const emojiDisplay = document.getElementById('emoji-display');
    const valText = document.getElementById('currentVal');

    function getEmoji(val) {
        if (val < 1.0) return "üí©";
        if (val < 2.0) return "ü§¢";
        if (val < 3.0) return "üòê";
        if (val < 4.0) return "üôÇ";
        if (val < 5.0) return "üòã";
        return "üèÜ";
    }

    slider.addEventListener('input', () => {
        const val = parseFloat(slider.value);
        const percent = (val / 5) * 100;
        emojiDisplay.style.left = `${percent}%`;
        emojiDisplay.innerText = getEmoji(val);
        valText.innerText = `Jouw oordeel: ${val}`;
    });

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            document.getElementById('title').innerText = r.titel;
            document.getElementById('meta').innerText = `${r.type} | Chef: ${r.chef}`;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : ``;
            
            const avg = r.gemiddeldeScore || 0;
            document.getElementById('avgDisplay').innerText = `Gemiddelde: ${getEmoji(avg)} ${avg} / 5 (${r.aantalStemmen || 0} stemmen)`;
            
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editChef').value = r.chef;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    window.submitRating = async () => {
        const newScore = parseFloat(slider.value);
        const docRef = doc(db, "recepten", id);
        const snap = await getDoc(docRef);
        const r = snap.data();
        
        const totaal = (r.totaalScores || 0) + newScore;
        const stemmen = (r.aantalStemmen || 0) + 1;
        const gemiddelde = (totaal / stemmen).toFixed(1);

        await updateDoc(docRef, {
            totaalScores: totaal,
            aantalStemmen: stemmen,
            gemiddeldeScore: parseFloat(gemiddelde)
        });
        
        alert("Je oordeel is verzonden! üë®‚Äçüç≥");
        location.reload();
    };

    window.toggleEdit = () => {
        const v = document.getElementById('viewMode');
        const e = document.getElementById('editMode');
        v.style.display = v.style.display === "none" ? "block" : "none";
        e.style.display = e.style.display === "none" ? "block" : "none";
    };

    window.saveChanges = async () => {
        await updateDoc(doc(db, "recepten", id), {
            titel: document.getElementById('editTitle').value,
            chef: document.getElementById('editChef').value,
            ingredienten: document.getElementById('editIngredients').value,
            bereiding: document.getElementById('editInstructions').value,
            foto: document.getElementById('editPhoto').value
        });
        location.reload();
    };

    window.deleteRecipe = async () => {
        if(confirm("Dit recept definitief verwijderen?")) {
            await deleteDoc(doc(db, "recepten", id));
            window.location.href = "index.html";
        }
    };

    load();
</script>
</body>
</html>
