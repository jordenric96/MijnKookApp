<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; margin: 0; padding: 0; }
        .header { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); height: 150px; }
        .container { max-width: 800px; margin: -60px auto 50px; background: white; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .recipe-img { width: 100%; height: 400px; object-fit: cover; background: #eee; }
        .content { padding: 40px; }
        h3 { color: #8b5cf6; border-left: 4px solid #ec4899; padding-left: 15px; }
        .text-box { background: #f9fafb; padding: 20px; border-radius: 15px; white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body>

<div class="header"></div>
<div class="container" id="detail">
    <p style="padding:40px; text-align:center;">Laden...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const id = new URLSearchParams(window.location.search).get('id');

    async function load() {
        const snap = await getDoc(doc(db, "recepten", id));
        if (snap.exists()) {
            const r = snap.data();
            const imgHtml = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div style="height:200px; background:#f3e8ff;"></div>`;
            document.getElementById('detail').innerHTML = `
                ${imgHtml}
                <div class="content">
                    <a href="index.html" style="color:#8b5cf6; font-weight:bold; text-decoration:none;">← Terug</a>
                    <h1 style="margin-top:10px;">${r.titel}</h1>
                    <p><b>Type:</b> ${r.type} | <b>Chef:</b> ${r.chef}</p>
                    <h3>Ingrediënten</h3>
                    <div class="text-box">${r.ingredienten}</div>
                    <h3>Bereiding</h3>
                    <div class="text-box">${r.bereiding}</div>
                </div>
            `;
        }
    }
    load();
</script>
</body>
</html>
