<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Detail</title>
    <style>
        /* Zachte gradient over de hele pagina */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); 
            background-attachment: fixed;
            margin: 0; 
            padding: 20px; 
            color: #1f2937; 
            min-height: 100vh;
        }
        
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            overflow: hidden; 
            position: relative; 
        }

        .recipe-img { width: 100%; height: 400px; object-fit: cover; background: #eee; }
        .no-img-placeholder { height: 150px; background: #f3e8ff; display: flex; align-items: center; justify-content: center; font-size: 50px; }

        .content { padding: 40px; }
        
        .back-link { color: #8b5cf6; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        
        h1 { margin: 10px 0; font-size: 32px; color: #4b5563; }
        h3 { color: #8b5cf6; border-left: 4px solid #f472b6; padding-left: 15px; margin-top: 25px; }

        .text-box { 
            background: rgba(255,255,255,0.5); 
            padding: 20px; 
            border-radius: 15px; 
            white-space: pre-wrap; 
            line-height: 1.6; 
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        /* Bewerk Styling */
        .edit-btn { position: absolute; top: 20px; right: 20px; background: white; color: #8b5cf6; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 20; }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-family: inherit; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #6b7280; }

        .save-btn { background: #10b981; color: white; margin-top: 20px; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .delete-btn { background: #ef4444; color: white; margin-top: 10px; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; opacity: 0.8; }
        
        /* Sterren Rating */
        .rating-section { margin-top: 40px; text-align: center; background: rgba(255,255,255,0.4); padding: 20px; border-radius: 20px; }
        .stars { font-size: 35px; cursor: pointer; color: #d1d5db; }
        .stars span.active { color: #fbbf24; }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <button class="edit-btn" id="editToggle" onclick="toggleEdit()">Bewerk Recept ‚úèÔ∏è</button>

    <div id="viewMode">
        <div id="recipeImage"></div>
        <div class="content">
            <a href="index.html" class="back-link">‚Üê Terug naar alle recepten</a>
            <h1 id="title">Laden...</h1>
            <p id="meta" style="color:#9ca3af; font-weight:bold;"></p>
            
            <h3>Ingredi√´nten</h3>
            <div id="ingredients" class="text-box"></div>

            <h3>Bereidingswijze</h3>
            <div id="instructions" class="text-box"></div>

            <div class="rating-section">
                <h4>Wat vind je van dit recept?</h4>
                <div class="stars" id="starContainer">
                    <span onclick="rate(1)">‚òÜ</span><span onclick="rate(2)">‚òÜ</span><span onclick="rate(3)">‚òÜ</span><span onclick="rate(4)">‚òÜ</span><span onclick="rate(5)">‚òÜ</span>
                </div>
                <p id="ratingStatus" style="font-size:14px; color:#9ca3af;">Geef je stem</p>
            </div>
        </div>
    </div>

    <div id="editMode" class="content" style="display:none;">
        <h2 style="color:#8b5cf6;">Recept Aanpassen</h2>
        <label>Naam van het gerecht</label>
        <input type="text" id="editTitle">
        
        <label>Ingredi√´nten</label>
        <textarea id="editIngredients" rows="8"></textarea>
        
        <label>Bereidingswijze</label>
        <textarea id="editInstructions" rows="10"></textarea>
        
        <label>Foto URL (Link naar je afbeelding)</label>
        <input type="url" id="editPhoto" placeholder="https://...">

        <button class="save-btn" onclick="saveChanges()">Wijzigingen Opslaan ‚úÖ</button>
        <button class="delete-btn" onclick="deleteRecipe()">Recept Verwijderen üóëÔ∏è</button>
        <button style="background:none; border:none; color:#9ca3af; cursor:pointer; width:100%; margin-top:10px;" onclick="toggleEdit()">Annuleren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const recipeId = new URLSearchParams(window.location.search).get('id');

    async function loadRecipe() {
        const docRef = doc(db, "recepten", recipeId);
        const snap = await getDoc(docRef);

        if (snap.exists()) {
            const r = snap.data();
            // Weergave vullen
            document.getElementById('title').innerText = r.titel;
            document.getElementById('meta').innerText = `${r.type.toUpperCase()} | DOOR ${r.chef.toUpperCase()}`;
            document.getElementById('ingredients').innerText = r.ingredienten;
            document.getElementById('instructions').innerText = r.bereiding;
            document.getElementById('recipeImage').innerHTML = r.foto ? `<img src="${r.foto}" class="recipe-img">` : `<div class="no-img-placeholder">üç≤</div>`;

            // Bewerkvelden vullen
            document.getElementById('editTitle').value = r.titel;
            document.getElementById('editIngredients').value = r.ingredienten;
            document.getElementById('editInstructions').value = r.bereiding;
            document.getElementById('editPhoto').value = r.foto || "";
        }
    }

    // Wisselen tussen kijken en bewerken
    window.toggleEdit = () => {
        const view = document.getElementById('viewMode');
        const edit = document.getElementById('editMode');
        const btn = document.getElementById('editToggle');
        if (view.style.display === "none") {
            view.style.display = "block";
            edit.style.display = "none";
            btn.style.display = "block";
        } else {
            view.style.display = "none";
            edit.style.display = "block";
            btn.style.display = "none";
        }
    };

    // Opslaan
    window.saveChanges = async () => {
        try {
            await updateDoc(doc(db, "recepten", recipeId), {
                titel: document.getElementById('editTitle').value,
                ingredienten: document.getElementById('editIngredients').value,
                bereiding: document.getElementById('editInstructions').value,
                foto: document.getElementById('editPhoto').value
            });
            location.reload();
        } catch (e) { alert("Fout bij opslaan: " + e.message); }
    };

    // Verwijderen
    window.deleteRecipe = async () => {
        if (confirm("Weet je het zeker? Dit recept wordt voor altijd verwijderd!")) {
            await deleteDoc(doc(db, "recepten", recipeId));
            window.location.href = "index.html";
        }
    };

    // Sterren klik-effect (visueel)
    window.rate = (score) => {
        const stars = document.getElementById('starContainer').children;
        for(let i=0; i<5; i++) {
            stars[i].innerHTML = i < score ? "‚òÖ" : "‚òÜ";
            stars[i].classList.toggle('active', i < score);
        }
        document.getElementById('ratingStatus').innerText = `Je gaf dit recept ${score} sterren!`;
    };

    loadRecipe();
</script>

</body>
</html>
