<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Funky Kookboek</title>
    <style>
        /* Globale Styling */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            color: #1f2937; 
            background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); /* Zachte funky gradient */
            background-attachment: fixed; 
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Algemene container voor transparantie */
        .app-container {
            max-width: 900px; 
            margin: 40px auto; 
            background: rgba(255, 255, 255, 0.85); /* Licht transparant wit */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border-radius: 25px; 
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }

        header {
            background: transparent; /* Geen eigen achtergrond, gebruikt body gradient */
            color: #8b5cf6; 
            padding: 0 0 30px 0; /* Padding aangepast */
            text-align: center;
        }
        
        h1 { 
            margin: 0; 
            font-size: 38px;
            /* Gradient tekst */
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            display: inline-block; /* Zodat de gradient op de tekst werkt */
        }

        .search-container {
            padding-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: white; /* Zorg dat de input zelf wit is */
        }

        #searchInput:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .filter-container { display: flex; justify-content: center; gap: 10px; padding: 10px 0 20px 0; flex-wrap: wrap; }
        .filter-btn { 
            padding: 8px 18px; 
            border-radius: 20px; 
            border: none; 
            background: rgba(255,255,255,0.7); /* Licht transparant */
            color: #8b5cf6; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            transition: 0.3s; 
            font-size: 14px;
        }
        .filter-btn.active { 
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            color: white; 
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.3);
        }

        .recipe-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 0; /* Padding is al op app-container */
        }
        
        .recipe-card { 
            background: white; 
            border-radius: 15px; /* Iets rondere hoeken */
            overflow: hidden; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.05); 
            transition: 0.3s; 
            cursor: pointer; 
            position: relative; 
            display: flex; /* Flexbox voor nette layout */
            flex-direction: column;
        }
        .recipe-card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        .recipe-image { width: 100%; height: 180px; object-fit: cover; background: #f3f4f6; }
        .type-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; color: #ec4899; }
        
        .recipe-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .recipe-content h3 { margin: 0 0 5px 0; color: #374151; font-size: 19px; line-height: 1.3; }
        .recipe-content p { color: #6b7280; font-size: 13px; margin: 0; }

        /* Score Balk Styling voor index.html */
        .score-bar-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .score-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f7d24a 0%, #fbbc05 100%); /* Gele/Oranje gradient */
            border-radius: 4px;
            transition: width 0.5s ease-out;
            position: absolute;
            left: 0;
            top: 0;
        }
        .score-text-small {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .add-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            color: white; 
            width: 55px; height: 55px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; 
            text-decoration: none; 
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4); 
            z-index: 100;
            transition: 0.3s;
        }
        .add-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>üç≤ Ons Funky Kookboek</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Zoek op gerecht, chef of ingredi√´nt (bijv. chocolade)...">
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterType('all', this)">Alles</button>
        <button class="filter-btn" onclick="filterType('Voorgerecht', this)">Voorgerechten</button>
        <button class="filter-btn" onclick="filterType('Hoofdgerecht', this)">Hoofdgerechten</button>
        <button class="filter-btn" onclick="filterType('Dessert', this)">Desserts</button>
        <button class="filter-btn" onclick="filterType('Patisserie', this)">Patisserie</button>
    </div>

    <div class="recipe-grid" id="recipeGrid"></div>

    <a href="toevoegen.html" class="add-btn">+</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(query(collection(db, "recepten"), orderBy("datum", "desc")), (snapshot) => {
        const grid = document.getElementById('recipeGrid');
        grid.innerHTML = "";
        snapshot.forEach((doc) => {
            const r = doc.data();
            const img = r.foto || 'https://via.placeholder.com/400x300?text=Geen+Foto';
            
            // Voor de zoekfunctie
            const searchData = `${r.titel} ${r.chef} ${r.ingredienten} ${r.type}`.toLowerCase();

            // Score berekening voor de balk
            const scorePercentage = (r.gemiddeldeScore / 5 * 100) || 0;
            const scoreDisplay = r.gemiddeldeScore ? `‚≠ê ${r.gemiddeldeScore}` : 'Nog geen score';

            grid.innerHTML += `
                <div class="recipe-card" data-type="${r.type}" data-search="${searchData}" onclick="window.location.href='recept.html?id=${doc.id}'">
                    <div class="type-badge">${r.type}</div>
                    <img src="${img}" class="recipe-image">
                    <div class="recipe-content">
                        <div>
                            <h3>${r.titel}</h3>
                            <p>üë®‚Äçüç≥ Chef: ${r.chef}</p>
                        </div>
                        <div>
                            <div class="score-bar-container">
                                <div class="score-bar-fill" style="width: ${scorePercentage}%;"></div>
                            </div>
                            <div class="score-text-small">${scoreDisplay}</div>
                        </div>
                    </div>
                </div>
            `;
        });
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.recipe-card');
        
        cards.forEach(card => {
            const content = card.getAttribute('data-search');
            card.style.display = content.includes(term) ? "flex" : "none"; // Gebruik flex voor correcte weergave
        });
    });

    window.filterType = (type, btn) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('searchInput').value = ""; 
        
        document.querySelectorAll('.recipe-card').forEach(card => {
            card.style.display = (type === 'all' || card.dataset.type === type) ? "flex" : "none";
        });
    };
</script>
</body>
</html>
