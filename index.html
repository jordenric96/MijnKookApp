<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Funky Kookboek</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f9fafb; color: #1f2937; min-height: 100vh; }
        
        header { 
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            color: white; 
            padding: 40px 20px; 
            text-align: center; 
            border-radius: 0 0 30px 30px; 
        }

        .search-container {
            max-width: 600px;
            margin: -25px auto 20px;
            padding: 0 20px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 16px;
            outline: none;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        #searchInput:focus {
            border-color: #8b5cf6;
        }

        .filter-container { display: flex; justify-content: center; gap: 10px; padding: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: none; background: white; color: #8b5cf6; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; }
        .filter-btn.active { background: #8b5cf6; color: white; }

        .recipe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        
        .recipe-card { 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); 
            transition: 0.3s; 
            cursor: pointer; 
            position: relative; 
        }
        .recipe-card:hover { transform: translateY(-5px); }
        .recipe-image { width: 100%; height: 200px; object-fit: cover; background: #f3f4f6; }
        .type-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; color: #ec4899; }
        
        .recipe-content { padding: 15px; }
        .recipe-content h3 { margin: 0; color: #374151; }
        .recipe-content p { color: #6b7280; font-size: 14px; margin: 5px 0 0; }

        .add-btn { position: fixed; bottom: 30px; right: 30px; background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; text-decoration: none; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4); z-index: 100; }
    </style>
</head>
<body>

<header>
    <h1>üç≤ Ons Funky Kookboek</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Zoek op gerecht, chef of ingredi√´nt (bijv. chocolade)...">
</div>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterType('all', this)">Alles</button>
    <button class="filter-btn" onclick="filterType('Voorgerecht', this)">Voorgerechten</button>
    <button class="filter-btn" onclick="filterType('Hoofdgerecht', this)">Hoofdgerechten</button>
    <button class="filter-btn" onclick="filterType('Dessert', this)">Desserts</button>
    <button class="filter-btn" onclick="filterType('Patisserie', this)">Patisserie</button>
</div>

<div class="recipe-grid" id="recipeGrid"></div>

<a href="toevoegen.html" class="add-btn">+</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw",
        authDomain: "mijnkookapp2.firebaseapp.com",
        projectId: "mijnkookapp2",
        storageBucket: "mijnkookapp2.firebasestorage.app",
        messagingSenderId: "77365526386",
        appId: "1:77365526386:web:faa6d99632dae10b4d67eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(query(collection(db, "recepten"), orderBy("datum", "desc")), (snapshot) => {
        const grid = document.getElementById('recipeGrid');
        grid.innerHTML = "";
        snapshot.forEach((doc) => {
            const r = doc.data();
            const img = r.foto || 'https://via.placeholder.com/400x300?text=Geen+Foto';
            
            // We maken een verborgen tekststring met alle zoektermen
            const searchData = `${r.titel} ${r.chef} ${r.ingredienten} ${r.type}`.toLowerCase();

            grid.innerHTML += `
                <div class="recipe-card" data-type="${r.type}" data-search="${searchData}" onclick="window.location.href='recept.html?id=${doc.id}'">
                    <div class="type-badge">${r.type}</div>
                    <img src="${img}" class="recipe-image">
                    <div class="recipe-content">
                        <h3>${r.titel}</h3>
                        <p>üë®‚Äçüç≥ Chef: ${r.chef}</p>
                    </div>
                </div>
            `;
        });
    });

    // De zoekfunctie
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.recipe-card');
        
        cards.forEach(card => {
            const content = card.getAttribute('data-search');
            if (content.includes(term)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });

    // De categorie filter
    window.filterType = (type, btn) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('searchInput').value = ""; // Reset zoekbalk bij filter klik
        
        document.querySelectorAll('.recipe-card').forEach(card => {
            card.style.display = (type === 'all' || card.dataset.type === type) ? "block" : "none";
        });
    };
</script>
</body>
</html>
