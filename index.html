<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loemek Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; } /* Cruciaal: zorgt dat padding binnen de breedte valt */
        
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%) no-repeat fixed; margin: 0; padding: 0; color: #374151; overflow-x: hidden; }
        
        .header { padding: 30px 20px; text-align: center; background: white; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; color: #1f2937; }
        
        /* Zoekbalk Fix: Breedte op 100% met box-sizing */
        .search-container { padding: 15px; width: 100%; }
        #searchInput { 
            width: 100%; 
            padding: 12px 20px; 
            border: 2px solid #eee; 
            border-radius: 15px; 
            font-family: inherit; 
            font-size: 16px; 
            outline: none;
            transition: 0.3s;
        }
        #searchInput:focus { border-color: #8b5cf6; background: white; }

        /* Filter Grid Fix: Geen zijscroll, netjes verdeeld */
        .filter-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            padding: 0 15px 15px 15px; 
        }
        .filter-btn { 
            padding: 10px 2px; 
            border-radius: 12px; 
            border: 1px solid #ddd; 
            background: white; 
            font-size: 12px; 
            font-weight: 600; 
            color: #6b7280; 
            cursor: pointer;
            text-align: center;
        }
        .filter-btn.active { background: #8b5cf6; color: white; border-color: #8b5cf6; }

        /* Recepten Kaarten */
        .recipe-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* Altijd 2 naast elkaar op mobiel */
            gap: 12px; 
            padding: 15px; 
        }
        @media (min-width: 600px) { .recipe-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }

        .recipe-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-decoration: none; color: inherit; }
        .recipe-card img { width: 100%; height: 130px; object-fit: cover; border-bottom: 2px solid #f5f3ff; }
        .recipe-info { padding: 10px; }
        .recipe-title { font-weight: 600; font-size: 13px; line-height: 1.3; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .recipe-meta { font-size: 10px; color: #9ca3af; }

        .add-btn { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); text-decoration: none; z-index: 1000; }
    </style>
</head>
<body>

<div class="header">
    <h1>Loemek Kitchen</h1>
    <p style="margin: 5px 0 0 0; font-size: 14px; color: #9ca3af;">Mijn Persoonlijk Kookboek ‚ú®</p>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Zoek op gerecht of chef..." onkeyup="searchRecipes()">
</div>

<div class="filter-container" id="filterContainer">
    <button class="filter-btn active" onclick="filterRecipes('Alles', this)">Alles</button>
    <button class="filter-btn" onclick="filterRecipes('Hapjes', this)">Hapjes</button>
    <button class="filter-btn" onclick="filterRecipes('Voorgerecht', this)">Voor</button>
    <button class="filter-btn" onclick="filterRecipes('Hoofdgerecht', this)">Hoofd</button>
    <button class="filter-btn" onclick="filterRecipes('Bijgerecht', this)">Bijgerecht</button>
    <button class="filter-btn" onclick="filterRecipes('Dessert', this)">Dessert</button>
    <button class="filter-btn" onclick="filterRecipes('Patisserie', this)">Bakkerij</button>
    <button class="filter-btn" onclick="filterRecipes('Sauzen', this)">Sauzen</button>
    <button class="filter-btn" onclick="filterRecipes('Snack', this)">Snack</button>
</div>

<div class="recipe-grid" id="recipeList"></div>

<a href="toevoegen.html" class="add-btn">+</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw", authDomain: "mijnkookapp2.firebaseapp.com", projectId: "mijnkookapp2", storageBucket: "mijnkookapp2.firebasestorage.app", messagingSenderId: "77365526386", appId: "1:77365526386:web:faa6d99632dae10b4d67eb" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app);
    let allRecipes = [];
    let currentFilter = 'Alles';

    async function getRecipes() {
        const snap = await getDocs(collection(db, "recepten"));
        allRecipes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        render(allRecipes);
    }

    function render(list) {
        const container = document.getElementById('recipeList');
        if(list.length === 0) {
            container.innerHTML = `<p style="grid-column: span 2; text-align:center; color:#9ca3af; padding:40px;">Geen recepten gevonden...</p>`;
            return;
        }
        container.innerHTML = list.map(r => `
            <a href="recept.html?id=${r.id}" class="recipe-card">
                <img src="${r.foto || 'https://via.placeholder.com/300x200?text=Loemek+Kitchen'}" alt="${r.titel}">
                <div class="recipe-info">
                    <div class="recipe-title">${r.titel}</div>
                    <div class="recipe-meta">üë®‚Äçüç≥ ${r.chef}</div>
                </div>
            </a>
        `).join('');
    }

    window.searchRecipes = () => {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allRecipes.filter(r => {
            const matchesSearch = r.titel.toLowerCase().includes(query) || r.chef.toLowerCase().includes(query);
            const matchesType = currentFilter === 'Alles' || (r.types && r.types.includes(currentFilter));
            return matchesSearch && matchesType;
        });
        render(filtered);
    };

    window.filterRecipes = (type, btn) => {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        window.searchRecipes(); // Combineer zoekterm met filter
    };

    getRecipes();
</script>
</body>
</html>
