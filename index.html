<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loemek Kitchen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        :root { 
            --primary-gradient: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); 
            --soft-bg: linear-gradient(135deg, #fce7f3 0%, #f5f3ff 100%); 
            --card-border: linear-gradient(white, white) padding-box, var(--primary-gradient) border-box;
        }
        
        body { font-family: 'Poppins', sans-serif; background: var(--soft-bg) no-repeat fixed; margin: 0; padding: 0; color: #374151; overflow-x: hidden; }
        
        .header { 
            padding: 40px 20px; 
            text-align: center; 
            background: white; 
            border-radius: 0 0 40px 40px; 
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.15); 
            border-bottom: 4px solid #ec4899;
        }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 38px; margin: 0; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-container { padding: 20px 15px 10px 15px; }
        #searchInput { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid transparent; 
            background: var(--card-border);
            border-radius: 20px; 
            outline: none; 
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        /* Filter grid met meer kleur */
        .filter-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            padding: 10px 15px 20px 15px; 
        }
        .filter-btn { 
            padding: 12px 5px; 
            border-radius: 15px; 
            border: 2px solid transparent; 
            background: white; 
            font-size: 11px; 
            font-weight: 600; 
            color: #8b5cf6; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .filter-btn.active { 
            background: var(--primary-gradient); 
            color: white; 
            border: none;
            box-shadow: 0 6px 15px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        /* Receptkaarten met gradient rand */
        .recipe-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        
        .recipe-card { 
            background: white; 
            border-radius: 22px; 
            overflow: hidden; 
            text-decoration: none; 
            color: inherit; 
            display: flex; 
            flex-direction: column;
            border: 3px solid transparent;
            background: var(--card-border);
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        
        .recipe-card:active { transform: scale(0.96); }
        
        .recipe-card img { width: 100%; height: 140px; object-fit: cover; border-bottom: 1px solid #f3e8ff; }
        
        .recipe-info { padding: 12px; background: white; flex-grow: 1; }
        
        .recipe-title { 
            font-weight: 600; 
            font-size: 14px; 
            color: #1f2937; 
            margin-bottom: 6px; 
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .recipe-meta { 
            font-size: 11px; 
            color: #ec4899; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .add-btn { 
            position: fixed; 
            bottom: 30px; 
            right: 25px; 
            width: 65px; 
            height: 65px; 
            background: var(--primary-gradient); 
            color: white; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 35px; 
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5); 
            text-decoration: none; 
            z-index: 1000; 
            transition: 0.3s;
        }
        .add-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Loemek Kitchen</h1>
        <p style="color:#8b5cf6; margin:8px 0 0 0; font-weight:600; letter-spacing: 1px;">SMAAKVOLLE MOMENTEN ‚ú®</p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Zoek op recept of chef..." onkeyup="searchRecipes()">
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterRecipes('Alles', this)">ALLES</button>
        <button class="filter-btn" onclick="filterRecipes('Hapjes', this)">HAPJES</button>
        <button class="filter-btn" onclick="filterRecipes('Voorgerecht', this)">VOOR</button>
        <button class="filter-btn" onclick="filterRecipes('Hoofdgerecht', this)">HOOFD</button>
        <button class="filter-btn" onclick="filterRecipes('Bijgerecht', this)">BIJ</button>
        <button class="filter-btn" onclick="filterRecipes('Dessert', this)">DESSERT</button>
        <button class="filter-btn" onclick="filterRecipes('Patisserie', this)">PATISSERIE</button>
        <button class="filter-btn" onclick="filterRecipes('Sauzen', this)">SAUZEN</button>
        <button class="filter-btn" onclick="filterRecipes('Snack', this)">SNACK</button>
    </div>

    <div class="recipe-grid" id="recipeList"></div>

    <a href="toevoegen.html" class="add-btn">+</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBzsxSTQKhhh8yKb4AFew7zQz26BMNKfHw", authDomain: "mijnkookapp2.firebaseapp.com", projectId: "mijnkookapp2", storageBucket: "mijnkookapp2.firebasestorage.app", messagingSenderId: "77365526386", appId: "1:77365526386:web:faa6d99632dae10b4d67eb" };
        const app = initializeApp(firebaseConfig); 
        const db = getFirestore(app);

        let allRecipes = []; 
        let currentFilter = 'Alles';

        async function getRecipes() {
            const snap = await getDocs(collection(db, "recepten"));
            allRecipes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            render(allRecipes);
        }

        function render(list) {
            const listCont = document.getElementById('recipeList');
            listCont.innerHTML = list.map(r => `
                <a href="recept.html?id=${r.id}" class="recipe-card">
                    <img src="${r.foto || 'https://via.placeholder.com/300x200?text=Loemek+Kitchen'}" alt="${r.titel}">
                    <div class="recipe-info">
                        <div class="recipe-meta">üë®‚Äçüç≥ ${r.chef}</div>
                        <div class="recipe-title">${r.titel}</div>
                    </div>
                </a>
            `).join('');
        }

        window.searchRecipes = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRecipes.filter(r => {
                const matchSearch = r.titel.toLowerCase().includes(query) || r.chef.toLowerCase().includes(query);
                const matchFilter = currentFilter === 'Alles' || (r.types && r.types.includes(currentFilter));
                return matchSearch && matchFilter;
            });
            render(filtered);
        };

        window.filterRecipes = (type, btn) => {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.searchRecipes();
        };

        getRecipes();
    </script>
</body>
</html>
